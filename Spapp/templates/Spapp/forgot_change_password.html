{% extends "base.html" %}
{% block title %}Change Password{% endblock %}
{% load static %}
{% block body %}
    <div class="container-fluid">
      <div class="row">
          <div class="col-md-3 py-1 text-light">
            <h2 style="color:blue;">Change Password</h2>
                <div class="form-group">
                  <label class="sr-only">Enter Password</label>
                  <input type="password" class="form-control" id="pass1id" placeholder="Enter password....">
                  <span style="display:none;color:red;font-size: 14px;" id="error_pass1">Please Enter password</span>
                </div>
                <div class="form-group">
                  <label class="sr-only">Re-enter Password</label>
                  <input type="password" class="form-control" id="pass2id" placeholder="Re enter password....">
                  <span style="display:none;color:red;font-size: 14px;" id="error_pass2">Please Enter password</span>
                </div>
                <div class="form-group">
                  <input type="hidden" id="user_id" value="{{user_id}}">
                  <input type="submit" class="btn btn-success" value="Submit" onclick="submit_forgot_change_data()">
                </div>
            </div>
        </div>
      </div>
{% include 'Spapp/ajax.html' %}
{% endblock %}
