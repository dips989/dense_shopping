{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% load static %}
{% block head %}
<style>
    h1{
        font-family: cursive;color:red;
    }
    .bg{
        height:200px;background:url("/static/images/nature.jpg");
    }
    .myimg{
        height:300px;
    }
    .box:hover{
        height:100%;width:100%;background:rgba(0,0,0,0.5);color:white;
    }
</style>
{% endblock %}
{% block body %}

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1>Our Categories({{category|length}})</h1>
    </div>

    {% for p in products %}
      <div class="col-md-4 p-4 text-center">
            <div style="box-shadow:0px 0px 10px black; background:url('/media/{{p.prod_pic}}');background-size:100% 100%;" class="myimg">
                <!-- <img src="/media/{{c.cover_pic}}" height="200"> -->
                <a href="={{p.id}}">
                    <div  class="box" style="height:300px;">
                        <h2>{{p.prod_title}}</h2>
                        <p>{{p.prod_desc}}</p>
                    </div>
                </a>
            </div>
        </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
