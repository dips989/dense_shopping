{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% load static %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 px-0" style="background:url('/static/images/signup.jpg');background-size:100% 100%;">
            <div class="h-100" style="background:rgba(0,0,0,0.5)"></div>
        </div>
        <div class="col-md-6">
            <h1>Sign Up Here</h1>
            <div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="">First Name</label>
                            <input type="text" class="form-control" id="fnameid" placeholder="First Name" name="first">
                            <center style="margin-top: -1%;"><span style="display:none;color:red;font-size: 14px;" id="fname_error">Please Enter first name</span></center>
                        </div>
                        <div class="col-md-6">
                            <label for="">Last Name</label>
                            <input type="text" class="form-control" id="lnameid" placeholder="Last Name" name="last">
                            <center style="margin-top: -1%;"><span style="display:none;color:red;font-size: 14px;" id="lname_error">Please Enter last name</span></center>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <p id="result"></p>
                </div>
                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" class="form-control" placeholder="Enter Username" id="usernameid">
                    <center style="margin-top: 1%;"><span style="display:none;color:red;font-size: 14px;" id="username_error">Please Enter Username</span></center>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" placeholder="Enter Password" id="passwordid">
                    <center style="margin-top: 1%;"><span style="display:none;color:red;font-size: 14px;" id="password_error">Please Enter Password</span></center>
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" class="form-control" placeholder="Enter Email Address" id="emailid">
                    <center style="margin-top: 1%;"><span style="display:none;color:red;font-size: 14px;" id="email_error">Please Enter valid email</span></center>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-6">
                      <label for="">Contact Number</label>
                      <input type="number" class="form-control" placeholder="Enter Mobile Number" pattern="[0-9]{10}" name="contact" id="contactid">
                      <center style="margin-top: 1%;"><span style="display:none;color:red;font-size: 14px;" id="contact_error">Please Enter contact</span></center>
                    </div>
                    <div class="col-md-6">
                      <label for="">Upload Profile Pic</label>
                      <input type="file"  id="image_file" name="upload" accept=".doc, .docx, .pdf, .txt">
                  </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Sign Up" class="btn btn-success" id="submitbtn" onclick="signup()">
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'Spapp/ajax.html' %}
{% endblock %}
